projects:
  Codegen Project:
    schemaPath: schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-west-1
        apiId: scaauqusdjbo5nhixrj74m7kfy
        frontend: javascript
        framework: react
        maxDepth: 2
extensions:
  amplify:
    version: 3
